# Info Sections
info-sections:
  - section-title: 
    section-subtitle: What are Basic Digital Skills?
    section-description: Basic digital skills are used in common online activities such as searching for information, emailing or virtual chatting, transacting online, making e-payments, and accessing digital government services. Find out how good your basic digital skills are by taking our quiz!
    section-more-button: Take our quiz
    section-more-button-url: https://confirmation.gevme.com/BDS_Quiz/landing/
    section-image-path: /images/home-page/bds-graphic.png
    
  - section-title: 
    section-subtitle: Digital Clinic
    section-description: Have questions about your smartphone? Need one-on-one assistance on how to navigate through essential apps? Drop by the Digital Clinic and our friendly cyber volunteers will help you download Wireless@SG for free WiFi at hotspots islandwide and answer your specific usage queries.
    section-more-button: Learn more
    section-more-button-url: /get-one-on-one-assistance/digital-clinics/
